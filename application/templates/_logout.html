<div class="sign-out">

{% if current_user.is_authenticated %}

  <a href="{{ url_for('profile.view_profile') }}" class="user-name">{{current_user.full_name}}</a>
  <a href="{{ url_for('security.logout') }}">Sign out</a>

{% else %}
  <!-- this isn't rendering -->
  <a href="{{ url_for('security.login') }}">Sign in</a>
{% endif %}
</div>
